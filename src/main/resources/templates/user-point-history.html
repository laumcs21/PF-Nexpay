<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Point History</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="pagina-usuario">
<div class="contenedor-historial">
    <h2 class="titulo">Historial de Puntos</h2>

    <table class="tabla-historial">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Descripci√≥n</th>
            <th>Puntos</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${history}">
            <td th:text="${entry.date}">2025-05-25</td>
            <td th:text="${entry.description}">Transaction DEPOSITO</td>
            <td th:text="${entry.points}">+10</td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/dashboard}" method="get">
        <button type="submit" class="boton-secundario">Volver al Panel</button>
    </form>
</div>
</body>
</html>
