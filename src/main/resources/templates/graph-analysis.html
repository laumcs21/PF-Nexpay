<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graph Analysis</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="pagina-usuario">
<div class="contenedor-analisis">
    <h2 class="titulo">Graph Analysis</h2>

    <div class="resumen-estadistico">
        <h3>Resumen Estadístico</h3>
        <ul>
            <li><strong>Total de nodos:</strong> <span th:text="${stats.totalNodes}">0</span></li>
            <li><strong>Total de relaciones:</strong> <span th:text="${stats.totalEdges}">0</span></li>
            <li><strongNodo con más salidas:</strong> <span th:text="${stats.mostOutgoingNode}">N/A</span></li>
            <li><strongNodo con más entradas:</strong> <span th:text="${stats.mostIncomingNode}">N/A</span></li>
        </ul>
    </div>

    <p><strong>Tipo de análisis:</strong> <span th:text="${graphType}">Categorías</span></p>

    <table class="tabla-grafo">
        <thead>
        <tr>
            <th>Nodo origen</th>
            <th>Destinos relacionados</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="node : ${graph}">
            <td th:text="${node.value}">Transporte</td>
            <td>
                <ul>
                    <li th:each="dest : ${node.adjacency}" th:text="${dest}">Comida</li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/dashboard}" method="get">
        <button type="submit" class="boton-secundario">Volver al Panel</button>
    </form>
</div>
</body>
</html>
