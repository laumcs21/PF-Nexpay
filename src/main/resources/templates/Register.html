<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Nexpay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="pagina-register">
<div class="contenedor-register">
    <h2 class="titulo">Crear una cuenta en Nexpay</h2>

    <form th:action="@{/register}" method="post" class="formulario">
        <label for="id">Id:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="name">Nombre completo:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Teléfono:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="address">Dirección:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <button type="submit" class="boton">Registrarse</button>
    </form>

    <form th:action="@{/login}" method="get" class="formulario-secundario">
        <button type="submit" class="boton-secundario">Volver a Login</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error"></p>
</div>
</body>
</html>
