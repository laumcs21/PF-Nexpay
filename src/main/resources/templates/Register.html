<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Nexpay</title>
    <link rel="stylesheet" th:href="@{register.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Header con logo y navegación -->
<header class="header-nexpay">
    <div class="header-container">
        <div class="logo-container">
            <img src="/images/logoNexp.png" alt="Nexpay Logo" class="logo-nexpay" />
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Educación Financiera</a></li>
                <li><a href="#" class="btn-tramites">Trámites digitales</a></li>
            </ul>
        </nav>

        <div class="btn-login-header">
            <button>Entrar</button>
        </div>
    </div>
</header>

<!-- Contenedor del formulario de registro -->
<main class="main-register-container">
    <section class="register-form-container">
        <h2 class="titulo">Crear una cuenta en <span class="highlight">Nexpay</span></h2>

        <form th:action="@{/register}" method="post" class="formulario">
            <label for="id">Id:</label><br>
            <input type="text" id="id" name="id" required><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="name">Nombre completo:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Teléfono:</label><br>
            <input type="text" id="phone" name="phone" required><br><br>

            <label for="address">Dirección:</label><br>
            <input type="text" id="address" name="address" required><br><br>

            <button type="submit" class="boton">Registrarse</button>
        </form>

        <form th:action="@{/login}" method="get" class="formulario-secundario">
            <button type="submit" class="boton-secundario">Volver a Login</button>
        </form>

        <p th:if="${error}" th:text="${error}" class="error"></p>
    </section>
</main>

</body>
</html>
