<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión - Nexpay</title>
    <link rel="stylesheet" th:href="@{/login.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<!-- Header con logo y navegación -->
<header class="header-nexpay">
    <div class="header-container">
        <div class="logo-container">
            <img src="/images/logoNexp.png" alt="Nexpay Logo" class="logo-nexpay" />
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="/quienesSomos.html">¿Quienes somos?</a></li>>
                <li><a href="#">Educación Financiera</a></li>
                <li><a href="#" class="btn-tramites">Trámites digitales</a></li>
            </ul>
        </nav>

        <div class="btn-login-header">
            <button>Entrar</button>
        </div>
    </div>
</header>

<!-- Contenedor del formulario centrado -->
<main class="main-login-container">
    <section class="login-form-container">
        <h2 class="titulo">Iniciar sesión en <span class="highlight">Nexpay</span></h2>

        <form th:action="@{/login}" method="post" class="formulario-login">
            <label for="id">Identificación:</label>
            <input type="text" id="id" name="id" required placeholder="Ingresa tu identificación" />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" />

            <button type="submit" class="boton-login">Iniciar sesión</button>
        </form>

        <form th:action="@{/register}" method="get" class="formulario-registro">
            <button type="submit" class="boton-registro">Registrarse</button>
        </form>

        <p th:if="${error}" th:text="${error}" class="error"></p>
    </section>
</main>

</body>
</html>
