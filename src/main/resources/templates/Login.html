<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Nexpay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="pagina-login">
<div class="contenedor-login">
    <h2 class="titulo">Iniciar sesión en Nexpay</h2>

    <form th:action="@{/login}" method="post" class="formulario">
        <label for="id">Identificación:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit" class="boton">Iniciar sesión</button>
    </form>

    <form th:action="@{/register}" method="get" class="formulario-secundario">
        <button type="submit" class="boton-secundario">Registrarse</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error"></p>
</div>
</body>
</html>
