<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de Administración - Nexpay</title>
    <link rel="stylesheet" th:href="@{/admin-dashboard.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="pagina-admin">

<!-- Header con logo y navegación -->
<header class="header-nexpay">
    <div class="header-container">
        <div class="logo-container">
            <img src="/images/logoNexp.png" alt="Nexpay Logo" class="logo-nexpay" />
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#">Gestión de Usuarios</a></li>
                <li><a href="#">Gestión de Cuentas</a></li>
                <li><a href="#">Gestión de Monederos</a></li>
                <li><a href="#">Transacciones</a></li>
            </ul>
        </nav>

        <div class="btn-login-header">
            <form th:action="@{/logout}" method="get">
                <button type="submit" class="boton-secundario">Cerrar sesión</button>
            </form>
        </div>
    </div>
</header>

<!-- Contenedor principal -->
<main class="main-register-container">
    <section class="register-form-container admin-panel">
        <h2 class="titulo">Panel de Administración</h2>

        <p>Bienvenido, administrador. Desde aquí puedes gestionar todo el sistema Nexpay.</p>

        <nav class="nav-admin">
            <form th:action="@{/admin/users}" method="get">
                <button type="submit" class="boton">Gestionar Usuarios</button>
            </form>

            <form th:action="@{/admin/accounts}" method="get">
                <button type="submit" class="boton">Gestionar Cuentas</button>
            </form>

            <form th:action="@{/admin/wallets}" method="get">
                <button type="submit" class="boton">Gestionar Monederos</button>
            </form>

            <form th:action="@{/admin/transactions}" method="get">
                <button type="submit" class="boton">Ver Transacciones</button>
            </form>
        </nav>
    </section>
</main>

</body>
</html>
