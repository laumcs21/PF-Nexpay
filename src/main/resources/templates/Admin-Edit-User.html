<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
<h2>Editar Usuario</h2>

<form th:action="@{/admin/user/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone" th:value="${user.phone}" required><br><br>

    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" th:value="${user.address}" required><br><br>

    <button type="submit">Actualizar</button>
</form>

<br>
<a th:href="@{/admin/users}">Volver</a>

</body>
</html>
