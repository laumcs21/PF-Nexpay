<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Usuario - Nexpay</title>
    <link rel="stylesheet" th:href="@{/admin-edit-user.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="pagina-admin">


<header class="header-nexpay">
    <div class="header-container">
        <div class="logo-container">
            <img src="/images/logoNexp.png" alt="Nexpay Logo" class="logo-nexpay" />
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#">Gestión de Usuarios</a></li>
                <li><a href="#">Gestión de Cuentas</a></li>
                <li><a href="#">Gestión de Monederos</a></li>
                <li><a href="#">Transacciones</a></li>
            </ul>
        </nav>

        <div class="btn-login-header">
            <form th:action="@{/logout}" method="get">
                <button type="submit" class="boton-secundario">Cerrar sesión</button>
            </form>
        </div>
    </div>
</header>


<main class="main-register-container">
    <section class="register-form-container admin-panel">
        <h2 class="titulo">Editar Usuario</h2>

        <form th:action="@{/admin/user/update}" method="post" class="formulario">
            <input type="hidden" name="id" th:value="${user.id}" />

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" required />

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required />

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" th:value="${user.phone}" required />

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" th:value="${user.address}" required />

            <button type="submit" class="boton">Actualizar</button>
        </form>

        <form th:action="@{/admin/users}" method="get" style="margin-top: 20px;">
            <button type="submit" class="boton-secundario">Volver</button>
        </form>
    </section>
</main>

</body>
</html>
